# Build and deploy React app to GitHub Pages
name: Deploy React App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build app
        # Build the React app using Vite
        # This outputs built static files to the ./dist directory
        run: npm run build
      
      - name: Verify build output
        # Check that the build directory exists and contains the required files
        # This helps catch build issues before attempting deployment
        run: |
          echo "Checking build output directory..."
          if [ ! -d "./dist" ]; then
            echo "Error: Build directory './dist' does not exist!"
            exit 1
          fi
          
          echo "Build directory contents:"
          ls -la ./dist/
          
          if [ ! -f "./dist/index.html" ]; then
            echo "Error: index.html not found in build directory!"
            exit 1
          fi
          
          echo "âœ… Build verification successful - index.html found in ./dist"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        # Upload the built static files from ./dist directory
        # Vite builds to ./dist by default (not ./build like Create React App)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
